<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - School Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">üè´ School Management</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Dashboard</a>
                    <a class="mdl-navigation__link" href="students.html">Students</a>
                    <a class="mdl-navigation__link" href="teachers.html">Teachers</a>
                    <a class="mdl-navigation__link" href="classes.html">Classes</a>
                    <a class="mdl-navigation__link" href="signup.html">Sign Up</a>
                    <a class="mdl-navigation__link" href="login.html">Login</a>
                    <button id="themeToggle" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">brightness_4</i>
                    </button>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">School Management</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Dashboard</a>
                <a class="mdl-navigation__link" href="students.html">Students</a>
                <a class="mdl-navigation__link" href="teachers.html">Teachers</a>
                <a class="mdl-navigation__link" href="classes.html">Classes</a>
                <a class="mdl-navigation__link" href="signup.html">Sign Up</a>
                <a class="mdl-navigation__link" href="login.html">Login</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--3-offset">
                        <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Create Account</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <form id="signupForm" action="#">
                                    <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--6-col">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" id="firstName" required>
                                                <label class="mdl-textfield__label" for="firstName">First Name</label>
                                            </div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--6-col">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                                                <input class="mdl-textfield__input" type="text" id="lastName" required>
                                                <label class="mdl-textfield__label" for="lastName">Last Name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                                        <input class="mdl-textfield__input" type="email" id="signupEmail" required>
                                        <label class="mdl-textfield__label" for="signupEmail">Email Address</label>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                                        <input class="mdl-textfield__input" type="password" id="signupPassword" required>
                                        <label class="mdl-textfield__label" for="signupPassword">Password</label>
                                    </div>

                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                                        <input class="mdl-textfield__input" type="password" id="confirmPassword" required>
                                        <label class="mdl-textfield__label" for="confirmPassword">Confirm Password</label>
                                    </div>

                                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="terms">
                                        <input type="checkbox" id="terms" class="mdl-checkbox__input" required>
                                        <span class="mdl-checkbox__label">I agree to the terms and conditions</span>
                                    </label>

                                    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 100%; margin-top: 16px;">
                                        <i class="material-icons">person_add</i> Create Account
                                    </button>

                                    <p class="mdl-typography--text-center" style="margin-top: 16px;">
                                        Already have an account? <a href="login.html" class="mdl-button mdl-js-button mdl-button--primary">Login here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Snackbar for notifications -->
        <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>

    <script src="javascript/theme.js"></script>
    <script src="javascript/signup.js"></script>
</body>
</html>
