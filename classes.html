<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">üè´ School Management</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="index.html">Dashboard</a>
          <a class="mdl-navigation__link" href="students.html">Students</a>
          <a class="mdl-navigation__link" href="teachers.html">Teachers</a>
          <a class="mdl-navigation__link" href="classes.html">Classes</a>
          <a class="mdl-navigation__link" href="signup.html">Sign Up</a>
          <a class="mdl-navigation__link" href="login.html">Login</a>
          <button id="themeToggle" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">brightness_4</i>
          </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">School Management</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Dashboard</a>
        <a class="mdl-navigation__link" href="students.html">Students</a>
        <a class="mdl-navigation__link" href="teachers.html">Teachers</a>
        <a class="mdl-navigation__link" href="classes.html">Classes</a>
        <a class="mdl-navigation__link" href="signup.html">Sign Up</a>
        <a class="mdl-navigation__link" href="login.html">Login</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <h2 class="mdl-typography--headline">Class Management</h2>
            
            <!-- Class Form Card -->
            <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Add New Class</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form id="classForm" action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="class" required>
                    <label class="mdl-textfield__label" for="class">Class Name (e.g., Grade 10)</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="section" required>
                    <label class="mdl-textfield__label" for="section">Section (e.g., A, B, C)</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="roomNumber" required>
                    <label class="mdl-textfield__label" for="roomNumber">Room Number</label>
                    <span class="mdl-textfield__error">Input is not a number!</span>
                  </div>

                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    <i class="material-icons">add</i> Add Class
                  </button>
                </form>
              </div>
            </div>

            <!-- Class List Table -->
            <div class="mdl-card mdl-shadow--2dp" style="width: 100%; margin-top: 32px;">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Class List</h2>
              </div>
              <div class="mdl-card__supporting-text" style="width: 100%;">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width: 100%;">
                  <thead>
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric">Class</th>
                      <th class="mdl-data-table__cell--non-numeric">Section</th>
                      <th>Room No</th>
                      <th class="mdl-data-table__cell--non-numeric">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="classTable">
                    <!-- JS will populate this -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Dialog Polyfill for browsers that don't support <dialog> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.css">
  
  <script src="javascript/theme.js"></script>
  <script src="javascript/classes.js"></script>
</body>
</html>
