<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - School Management</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">üè´ School Management</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="index.html">Dashboard</a>
          <a class="mdl-navigation__link" href="students.html">Students</a>
          <a class="mdl-navigation__link" href="teachers.html">Teachers</a>
          <a class="mdl-navigation__link" href="classes.html">Classes</a>
          <a class="mdl-navigation__link" href="signup.html">Sign Up</a>
          <a class="mdl-navigation__link" href="login.html">Login</a>
          <button id="themeToggle" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">brightness_4</i>
          </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">School Management</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Dashboard</a>
        <a class="mdl-navigation__link" href="students.html">Students</a>
        <a class="mdl-navigation__link" href="teachers.html">Teachers</a>
        <a class="mdl-navigation__link" href="classes.html">Classes</a>
        <a class="mdl-navigation__link" href="signup.html">Sign Up</a>
        <a class="mdl-navigation__link" href="login.html">Login</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
            <div class="mdl-card mdl-shadow--2dp" style="width: 100%;">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Login</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <form id="loginForm" action="#">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                    <input class="mdl-textfield__input" type="email" id="loginEmail" required>
                    <label class="mdl-textfield__label" for="loginEmail">Email Address</label>
                  </div>

                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                    <input class="mdl-textfield__input" type="password" id="loginPassword" required>
                    <label class="mdl-textfield__label" for="loginPassword">Password</label>
                  </div>

                  <div class="mdl-card__actions" style="text-align: right;">
                    <a href="#" class="mdl-button mdl-js-button mdl-button--primary">Forgot Password?</a>
                  </div>

                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 100%;">
                    <i class="material-icons">login</i> Login
                  </button>

                  <p class="mdl-typography--text-center" style="margin-top: 16px;">
                    Don't have an account? <a href="signup.html" class="mdl-button mdl-js-button mdl-button--primary">Sign up here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </div>

  <script src="javascript/theme.js"></script>
  <script src="javascript/login.js"></script>
</body>
</html>
